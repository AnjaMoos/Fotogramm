<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./img/icon.jpg">
    <title>FotoGram</title>
    <link rel="stylesheet" href="index.css">
</head>


<body onload="render()">
    <header class="front_header">
        <img src="./img/header.jpg" alt="logo" class="logo">
        <h1>Anja's photo album</h1>
    </header>


    <main id="content">

        <div id="dialog">
        </div>

        <dialog id="myDialog" aria-labelledby="dialogTitle" aria-describedby="dialogDescr">
            <header>
                <h2 id="dialogTitle">
                </h2>
            </header>
            <section id="dialogImage">
                <p id="dialogDescr">Hier sollte eine Beschreibung stehen</p>
            </section>
            <div class="dialog_btn">
                <button onclick="pictureBackwards()">◀</button><button onclick="nextPicture()">▶</button>
            </div>
            <button aria-label="Dialog schließen" onclick="closeDialog()">Schließen</button>
        </dialog>

    </main>


    <footer>(c) Anja Moosbühler 2026 <img class="footer_logo" src="./img/footer.jpg"
            alt="Logo von der Developer Akademie"></footer>
    <script src="index.js"></script>
</body>

</html>
