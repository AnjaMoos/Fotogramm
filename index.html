<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./img/icon.jpg">
    <title>FotoGram</title>
    <link rel="stylesheet" href="index.css">
</head>


<body onload="render()">
    <header class="front_header">
        <img src="./img/header.jpg" alt="logo Forogram" class="logo">
        <h1>Anja's photo album</h1>
    </header>


    <main id="content">

        <dialog id="myDialog" onclick="closeDialog()">
            <header onclick="closeDialogPrevention(event)" id="dialogTitle" aria-labelledby="dialogTitle" class="dialogTitle">
            </header>
            <section id="dialogImage" onclick="closeDialogPrevention(event)">
                <p><em>Hier sollte eine Beschreibung stehen</em></p>
            </section>
            <div class="dialog_btn" onclick="closeDialogPrevention(event)">
                <button onclick="pictureBackwards()" tabindex="0">◀</button><button onclick="nextPicture()" tabindex="0">▶</button>
            </div>
        </dialog>
 
    </main>


    <footer>(c) Anja Moosbühler 2026 <img class="footer_logo" src="./img/footer.jpg"
            alt="Logo von der Developer Akademie"></footer>
    <script src="index.js"></script>
</body>

</html>
